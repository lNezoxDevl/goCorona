<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>


<body>
	<div class="wrapper">
		<!-- header -->
		<header id="header" class="header">
			<div id="close" class="header__container">

					<img src="img/logo.svg" alt="logo">
				</a>

				<div class="header__menu menu">
					<nav class="menu__body" id="menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">Home</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Features</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Support</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Contact Us</a>
							</li>
						</ul>
					</nav>
				</div>

				<div class="header__button">
					<a href="#" class="button button_blue">Download</a>
					<a href="#header" class="icon-menu"><span></span></a>
					<a href="#close" class="close-icon-menu"></a>
				</div>
			</div>

		<!-- /header -->
		<main class="main">
			<!-- get-started -->
			<section class="get-started">
				<div class="get-started__container">
					<div class="get-started__content">
						<div class="get-started__block-text block-text">
							<h1 class="block-text__title block-text__title_blue">Take care of yours familyâ€™s <span>health.</span></h1>
							<div class=" block-text__text">All in one destination for COVID-19 health queries. Consult 10,000+ health
								workers about your concerns.
							</div>
							<a class="block-text__button button" href="#">get started</a>
						</div>

					</div>
					<div class="get-started__image">
						<img src="img/main-block/image.svg" alt="get-started">
					</div>
					<div class="get-started__video">
						<a class="video-get-started" href="#">
							<div class="video-get-started__icon">
								<img src="img/main-block/play.svg" alt="play">
							</div>
							<div class="video-get-started__body">
								<div class="video-get-started__title">Stay safe with GoCorona</div>
								<div class="video-get-started__text">Watch Video</div>
							</div>
						</a>
					</div>

				</div>
			</section>
			<!-- /get-started -->
		</main>
		<footer class="footer">

		</footer>
